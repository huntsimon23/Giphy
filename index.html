<body>
<div class="h1"><img src="./assets/images/NFLbanner.jpg" id="banner"></div>

    <div class="row"><h2><span class="whitetext">Click on your favorite NFL team's button to see some players in actiton! Too fast? Click on each image to stop.  Don't see your team?  Add a button with the form!<span></h2>

        <div class="col" id="teams"></div>
    </div>

            </form>
        </div>
    </div>
</div>
